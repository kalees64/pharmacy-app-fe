<section class="w-full h-full">
  <header class="bg-green-400 text-center p-2">
    <h1 class="text-white text-center text-3xl uppercase font-bold">
      Pharmacy
    </h1>
  </header>

  <main class="p-2">
    <div class="py-2 flex items-center gap-5">
      <h1 class="text-2xl">All Drugs</h1>
      <button
        class="flex items-center justify-center cursor-pointer"
        (click)="addDrugs()"
      >
        <mat-icon>add_box</mat-icon>
      </button>
    </div>

    <div class="p-2">
      <input
        type="text"
        placeholder="Search drugs"
        (keyup)="applyFilter($event)"
        class="border border-green-400 rounded p-2 indent-4 w-full focus:outline-0 my-2"
      />

      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="serialNo">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price ($)</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- Manufacturer Column -->
        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Manufacturer
          </th>
          <td mat-cell *matCellDef="let element">{{ element.manufacturer }}</td>
        </ng-container>

        <!-- Expiry Date Column -->
        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.expiryDate | date }}
          </td>
        </ng-container>

        <!-- Dosage Column -->
        <ng-container matColumnDef="dosage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dosage</th>
          <td mat-cell *matCellDef="let element">{{ element.dosage }}</td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- No Data Found Row -->
        <tr class="mat-row" *matNoDataRow>
          <td
            class="mat-cell p-2"
            [attr.colspan]="displayedColumns.length"
            style="text-align: center"
          >
            No data found
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </main>
</section>
